{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>API Gerencianet</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="navbar-collapse collapse justify-content-center order-2" id="collapsingNavbar">
                <img class="center" src="{{url_for('static', filename='gerencianet.png')}}" width="20%" height="20%"/>
            </div>
        </nav>
        <br>
        <div id="container" class="container">
            <h2>Nova transação</h2>
            <div class="col-sm-6 offset-sm-3 text-center">
            <form method="POST" action="/transacao" enctype="multipart/form-data" class="form-inlin justify-content-center">
                <div class="form-group row">
                    <label>Produto:</label>
                    <input type="text" name="name" class="form-control" placeholder="Nome do produto" pattern="[a-zA-Z0-9 ]{1,}" title="Mínimo: 3 caracteres." required>
                </div>
                <div class="form-group row">
                    <label>Preço:</label>
                    <input type="text" name="value" class="form-control" placeholder="Preço do produto. Ex.: 10,00" pattern="[0-9]{1,4},[0]{2}" title="Valor permitido: até 9999,00." required>
                </div>
                <div class="form-group row">
                    <label>Quantidade:</label>
                    <input type="text" name="amount" class="form-control" placeholder="Quantidade da venda. Ex.: 1" pattern="[1-9][0]{0,}" title="Quantidade deve ser maior que 0." required>
                </div>
                <button type="submit" class="btn btn-primary">Criar transação</button>
            </form>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    
        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
{% endblock %}
